valtoria_name: "Valtoria"
valtoria_paragraph_1: "Un MMORPG textuel sur le thème de Pokémon Donjon Mystère, avec actuellement environ 170 joueurs inscrits. Développé avec Symfony principalement, ce projet à également nécessité l'utilisation de librairies ou solutions plus complexes comme PIXI.JS et Mercure.rocks."
valtoria_paragraph_2: "Ce projet propose une expérience narrative immersive où les joueurs incarnent des Pokémon explorateurs, évoluant dans un monde persistant inspiré de l’univers de la série. L’accent est mis sur l’exploration du monde et l’interaction entre joueurs, le tout soutenu par un système de quêtes et d’instances." 

